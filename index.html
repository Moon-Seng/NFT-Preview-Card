<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container-fluid ">
    <div class="row custom-main-content vh-100 m-auto  align-items-center justify-content-center">
      <div class="col-md-12" >
        <div class="card custom-card">
          <div class="px-4">
            <div class="hover-box w-100">
              <img class=" img-fluid my-4 equilibrium-img" style="border-radius: 7px;" src="/images/image-equilibrium.jpg" alt="">
              <div class="overlay">
                <div class="view-img">
                  <img src="images/icon-view.svg" alt="">
                </div>
              </div>
            </div>
            <h5 class="fw-bold element-title">Equilibrium #3429</h5>
            <p class="fw-light soft-blue">Our Equilibrium collection promotes <br> balance and calm.</p>
            <div class="d-flex justify-content-between">
              <div class="col-5">
                <div class="d-flex align-items-center ">
                  <img style="width: 10px; height: 20px;" src="images/icon-ethereum.svg" alt="">
                  <p class="m-0 ms-1 cyan" > 0.041 ETH</p>
                </div>
              </div>

              <div class="col-5">
                <div class="d-flex align-items-center ">
                  <img style="width: 20px; height: 20px;" class="custom-size-img" src="images/icon-clock.svg" alt="">
                  <p class="m-0 ms-1 soft-blue"> 3 days left</p>
                </div>
              </div>
            </div>
            <hr class=" line-color">
            <div class="d-flex align-items-start mb-3">
              <img width="32px" height="32px" class="me-3 creator-img border rounded-circle" src="images/image-avatar.png" alt="">
              <p class="soft-blue">Creation of <span class=" creator-name"> Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  


  <h6 class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Moon-Seng">Moon Seng</a>.
  </h6>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
